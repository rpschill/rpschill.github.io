<div class="d-flex flex-column main">
    <nav class="navbar navbar-toggleable-md navbar-light bg-faded bot-left">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
        <a class="navbar-brand" href="#/">Ryan Schill</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto" style="font-family: 'IM Fell DW Pica', sans-serif;">
                <li class="nav-item">
                    <a class="nav-link inset top-nav" ng-href="#/developer">developer,</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link inset top-nav" ng-href="#/journalist">journalist,</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link inset top-nav" ng-href="#/artist">artist</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container main-content">
        <div class="d-flex justify-content-center flex-row" style="padding-top: 3px;">
            <div class="d-flex flex-column justify-content-around" style="padding-top: 50px;">
                <div class="subhead">
                    <h4 style="border-bottom: 1px solid #CDCCCB;">{{ dev.pageTitle }}</h4>
                </div>
                <hr>
                <div class="list-group">
                    <a ng-href="{{ project.url }}" class="list-group-item list-group-item-action flex-column align-items-start" target="_blank"
                        ng-repeat="project in dev.projects" style="padding-bottom: 15px;">
                        <div class="d-flex flex-row justify-content-between">
                            <img src="{{ project.imgUrl }}" ng-if="project.imgUrl">
                            <div class="d-flex flex-column" style="padding-left: 15px;">
                                <h4>{{ project.title }}</h4>
                                <p>{{ project.description }}</p>
                                <p style="font-style: italic;">{{ project.subtitle }}</p>
                            </div>                        
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex footer flex-column align-items-center">
        <div class="bottom-nav">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" ng-href="#">Blog</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" ng-href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" ng-href="#">Contact</a>
                </li>
            </ul>
        </div>
        <div style="padding-top: 10px;">
            <p class="footer-text text-center">Copyright &copy 2017 Ryan Schill</p>
        </div>
    </div>
</div>
